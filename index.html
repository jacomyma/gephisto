<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gephisto</title>
  <meta name="description" content="Get a network map in one click.">
  <meta name="author" content="Mathieu Jacomy">

  <meta property="og:title" content="Gephisto">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jacomyma.github.io/gephisto">
  <meta property="og:description" content="Get a network map in one click.">
  <meta property="og:image" content="img/gephisto-closeup.png">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">

  <style>
    .gephisto-hipster {
      background-color: #FF0;
      position: relative;
    }
    .gephisto-hipster img{
      max-height: 500px;
      width:  auto;
      top: 100px;
      right: -115px;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>

<body>
  <section class="section" id="app">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="gephisto-hipster is-hidden-mobile is-unselectable">
            <img src="img/gephisto-hipster.png">
          </div>
          <h1 class="title" style="color:#ff85c2">
            Gephisto
          </h1>
          <p class="subtitle">
            Makes a <strong>network map</strong> in one click.
          </p>
        </div>
        <div class="column is-three-fifths">
          <div class="box has-text-centered" style="min-height: 300px;">
            <template>
              <section>
                <b-field>
                  <b-upload
                    v-model="file"
                    expanded
                    v-on:input="test"
                    drag-drop>
                    <section class="section">
                      <div class="content has-text-centered">
                        <p>
                          <b-icon
                            icon="upload"
                            size="is-large">
                          </b-icon>
                        </p>
                        <p>
                          Drop your GEXF here
                          <br>or click to upload
                        </p>
                      </div>
                    </section>
                  </b-upload>
                </b-field>
              </section>
            </template>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- SCRIPTS (DEV ONLY) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- SCRIPTS (PROD ONLY) -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  -->
  <!-- SCRIPTS -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
